{{set . "title" "eKodes"}}
{{template "header.html" .}}

<div class="container">
    <div class="row" style="margin-top: 50px;">

        <div class="col-md-6 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4><i class="fa fa-barcode"></i> eKodes </h4>
                </div>
                <div class="panel-body" style="margin-top: 10px;">
                      <div class="row" style="margin: 10px;">

    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>


                    <form class="form-horizontal" role="form" action="{{url "App.Login"}}" id="formLogin" method="POST">
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">
                            Correo</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" name="email" placeholder="Correo" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="clave" class="col-sm-3 control-label">
                            Clave</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="clave" placeholder="Clave" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Aceptar</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <a href="#"> Te olvidaste de tu clave? </a></div>
            </div>
        </div>
    </div>
</div>


{{template "footer.html" .}}
